<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro a Segno</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script> 
</head>
<body>
    <div class="container">
        <!-- Sezione sinistra (Punti e Centri) -->
        <div class="left-panel">
            <h1>Tiro a Segno</h1>
            <div id="points">Punti Totali: 0</div>
            <div id="message">Fai un tiro!</div>
            <div id="counter">Centri: 0</div>
        </div>

        <!-- Canvas al centro -->
        <div class="canvas-container">
            <div id="canvas"></div>
        </div>

        <!-- Sezione destra (Regole del gioco) -->
        <div class="right-panel">
            <h2>Regole del Gioco</h2>
            <ul>
                <li style="list-style: none;">Colpisci il bersaglio per guadagnare punti</li>
                <li>Giallo: +35 punti </li>
                <li>Rosso: +25 punti</li>
                <li>Blu: +15 punti</li>
                <li>Grigio: +10 punti</li>
                <li>Bianco: +5 punti</li>
            </ul>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
